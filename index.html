<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"></head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css" />
    <title>Weather Dashboard</title>
    </head>

    <body class="flex-column min-100-vh">
        <div class="jumbotron text-center bg-dark text-light">
            <h1 class="app-title">Weather Dashboard</h1>
        </div>
        <main class="flex-row justify-space-between">
            <div class="col-12 col-md-3 bg-light">
                <!-- Search textbox -->
                <form id="user-form" class="card-body">
                    <h3>Search for a city:</h3>
                    <input name="city-name" id="city-name" type="text" autofocus="true" class="form-input"/>
                    <button type="submit" class="btn bg-primary text-light"><i class="fas fa-search"></i></button>
                </form>
                <!-- search history list-->
                <ul class="list-group" id="search-history"></ul>
            </div>
        
            <div class="col-12 col-md-8">
                <!-- today's weather -->
                <div class="card" id="current-weather"></div>
                
                <!-- 5 day forecast cards-->
                <h4>5-day Forecast:</h4>
                <div class="card-deck" id="card-deck">
                    <div class="card bg-primary text-light" id="day1"></div>
                    <div class="card bg-primary text-light" id="day2"></div>
                    <div class="card bg-primary text-light" id="day3"></div>
                    <div class="card bg-primary text-light" id="day4"></div>
                    <div class="card bg-primary text-light" id="day5"></div>
                </di>
            </div>
        </main>
    
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="./script.js"></script>

    </body>

</html>

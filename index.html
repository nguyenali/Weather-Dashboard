<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/80833262c1.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <header>
        <h1>Weather Dashboard</h1>
  </header>

  <div class= "container">

    <div class="row">
      <h1>Search for a City</h1>
    </div>
    <div>
      <input type="text" class="searchInput" placeholder="Enter a city here"> 
      <button type="submit" class="searchBtn">
        <i class=" fas fa-search"></i>
      </button>
    </div>


    <div class="col-two-container">
      <div class forecast>
        <div class="row">
          <h1 class="city">City</h1>
          <h1 class="currentDate">Date</h1>
          <img class="weatherIcon">Weather icon</img>
        </div>

        <div class="row">
          <p class="temp">Temperature:</p>
        </div>
        <div class="row">
          <p class="Humidity">Humidity:</p>
        </div>
        <div class="row">
          <p class="Wind">Wind Speed:</p>
        </div>
        <div class="row">
          <p class="UV">UV Index:</p>
        </div>

        <div class="5-day projection-container">
          <h1>5 Day Weather Projection</h1>
          <div class="card row"></div>
        </div>
      </div>
    </div>
  </div>




    
    
</body>

<script src="./script.js"></script>
</html>
